<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunkin' | Homepage</title>
    <link href="C:/Avion/product-landing-page/assets/tab-logo.svg" rel="icon" type="image/x-icon" >
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <section class="first-page">
    
    <header id="header">
      <div class="left">
          <img id="header-img" src="https://dunkin.com.ph/_ipx/s_175x60/logo.svg" alt="dunkin-logo">
      </div>
      <nav id="nav-bar">
        <div class="right-nav-bar">
          <a href="#explore-flavors" class="nav-link">MENU</a>
          <a href="#menu-2" class="nav-link">ABOUT US</a>
          <a href="#menu-3" class="nav-link">FRANCHISE</a>
          <a href="#menu-3" class="nav-link">CAREERS</a>
        </div>
      </nav>
  </header>

  <div class="parent">

    <div class="child1-text-container">
        <h1 class="child1-text">CREATING DUNKIN' FILLED MEMORIES FOR GENERATIONS</h1>
        <p class="child2-text">
        For over 40 years, we have been creating lasting memories with the Filipinos the way only Dunkin' can
        </p>
        <h2 class="franchise"><a class="franchise">Franchise with Us</a></h2>
    <form method="post" id="form" />
      <label for="email" id="email-label"><span id="email-caption"></label>
        <input id="email" name="email" type="email" required placeholder="(email address)">
    </form>
      <div id="submit-button">
      <input type="submit"  id="submit" value="Submit" />
      </div> <!-- closing submit-button -->
    </div><!--closing "children" -->
  <div class="parent-donuts-and-coffee">
    <img class="img-donuts-coffee" src="https://api.dunkin.com.ph/storage/uploads/banner/2023-02-13/dunkinhomepage-mini_15-18-16-035132.png" width="680" height="643" alt="Dunkin Donuts and Coffee" loading="lazy">
  </div> <!--closing parent-donuts-and-coffee-->
</div> <!--closing "parent" -->
</section> 

<section class = "white-background">
 
  <div class="explore-flavors" id="explore-flavors">
    <p>EXPLORE OUR FLAVORS</p>
  </div>

  <div class="parent-menu">

    <div class= children-menu-first-row>
      <div class="menu-child-1">
        <img src="https://api.dunkin.com.ph/storage/uploads/menu-category/2023-03-21/donuts_16-38-18-334555.jpg" alt="test" loading="lazy" title="test" id="menu-child-1" >
      </div>

      <div class="menu-child-1">
        <img src="https://api.dunkin.com.ph/storage/uploads/menu-category/2023-03-21/donuts_16-38-18-334555.jpg" alt="test" loading="lazy" title="test" id="menu-child-1" >
      </div>

      <div class="menu-child-1">
      <img src="https://api.dunkin.com.ph/storage/uploads/menu-category/2023-03-21/donuts_16-38-18-334555.jpg" alt="test" loading="lazy" title="test" id="menu-child-1" >
      </div>
  </div>
      
  <div class= children-menu-second-row>
    <div class="menu-child-1">
      <img src="https://api.dunkin.com.ph/storage/uploads/menu-category/2023-03-21/donuts_16-38-18-334555.jpg" alt="test" loading="lazy" title="test" id="menu-child-1" >
  </div>
  
  <div class="menu-child-1">
    <img src="https://api.dunkin.com.ph/storage/uploads/menu-category/2023-03-21/donuts_16-38-18-334555.jpg" alt="test" loading="lazy" title="test" id="menu-child-1" >
  </div>
  
  <div class="menu-child-1">
  <img src="https://api.dunkin.com.ph/storage/uploads/menu-category/2023-03-21/donuts_16-38-18-334555.jpg" alt="test" loading="lazy" title="test" id="menu-child-1" >
  </div>
  </div>

  <!-- <div class= "video-container">
    <embed id="video" src="https://mgi-deliveryportal.s3.ap-southeast-1.amazonaws.com/assets/Glazing - 720p.mp4">
  </div> -->
     
</section>

<section id="orange-nav">
  <div class = "orange-nav-parent">
    <div class="orange-left">
      <i class="fa-brands fa-facebook"></i>
    </div>
      <div class="orange-right">
        <a href="#" class="contact-us-text">CONTACT US</a>
      </div>
      
  </div>
</section>
    


  

    
   

</body>
</html>
